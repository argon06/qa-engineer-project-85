- summary: |
      Проверка отправки персональных сообщений 
  requirement: |
      Пользователь должен иметь возможность отправить другому пользователю в Лобби сообщение
  prerequisites:
      Пользователь авторизован
  test-data: |
      email=mornmornmorn@mail.ru, pass=123qweasd 
  steps:
      - В разделе Лобби выбираем любого пользователя
      - В открывшемся меню выбираем "Direct message"
      - Нажимаем "Create invite"
      - В поле чата слева в текстовое поле вводим любой текст и нажимаем "Send"
