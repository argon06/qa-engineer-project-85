- summary: |
      Проверка отправки инвайта другому пользователю в лобби
  requirement: |
      Пользователь должен иметь возможность вызвать другого пользователя из лобби на дуэль
  prerequisites:
      no data
  test-data: |
      Данные для входа пользователя 2 email=mornmornmorn@mail.ru, pass=123qweasd  
  steps:
      - Пользователь 1 В разделе Лобби выбираем любого пользователя
      - Пользователь 1 В открывшемся меню выбираем Send an invite
      - Пользователь 1 Нажимаем Create invite
      - Пользователь 2 В правом верхнем углу на значке со скрещенными мечами видит цифру 1
      - Пользователь 2 При клике мыши выходит окно с именем Пользователь 1 и кнопки Accept и Decline
  expected-result: |
      Пользователь 1 отправил инвайт, а Пользователь 2 его получил

