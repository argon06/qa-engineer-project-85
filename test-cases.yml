  expected-result: |
      У пользователя запускается игра

- summary: |
      Проверка смены настроек по умолчанию
  requirement: |
      Пользователь должен иметь возможность менять настройки по умолчанию
  prerequisites:
      Пользователь авторизован
  test-data: |
      email=mornmornmorn@mail.ru, pass=123qweasd 
  steps:
      - Нажимаем на имя пользователя в правом верхнем углу
      - В открывшемся меню выбираем "Settings"
      - В поле "Your name" добавляем к установленному имени _2
      - В поле "Your weapon" выбираем любой другой язык
      - "Select sound type" устанавливаем "Standard"
      - Нажимаем "Save"
  expected-result: |
      У пользователя сохранились измененные настройки

